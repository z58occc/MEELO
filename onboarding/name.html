<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meelo | onBoarding</title>
    <script type="module" crossorigin src="/MEELO/assets/onboarding/name-DYwjUZBZ.js"></script>
    <link rel="modulepreload" crossorigin href="/MEELO/assets/main-CopXx-uG.js">
    <link rel="stylesheet" crossorigin href="/MEELO/assets/main-C6Sc3xto.css">
  </head>
  <body>
    <main class="mobile-frame">
      <div class="mobile-container overflow-hidden">
        <div class="mobile-content flex-grow-1 pt-6t d-flex flex-column position-relative">
          <section class="container position-sticky z-2 page-scoll-mask-t">
            <div class="progress">
  <div
    class="progress-bar"
    role="progressbar"
    style="width: 3.499%"
    aria-label="onboarding-progress"
    aria-valuenow="3.499"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
  <div class="bg-primary-default rounded-circle ms-n3t">
    <i class="icon icon-sm icon-paw m-1"></i>
  </div>
</div>

          </section>
          <section class="container flex-grow-1 text-center d-flex flex-column">
            <label
              for="name"
              class="mb-4t text-text-primary fs-4 lh-sm fw-bold text-center"
            >
              你的暱稱是...
            </label>
            <div class="flex-grow-1 lh-sm d-flex flex-column justify-content-center">
              <input
                class="form-control input-ghost caret text-text-primary text-center w-100 mb-2"
                value=""
                type="text"
                name="name"
                id="name"
              />
              <p class="text-black text-opacity-40 fs-18 mb-0"><span id="input-length">0</span>/8</p>
            </div>
          </section>
          <section class="container page-scoll-mask-b position-sticky">
            <div
              class="d-flex justify-content-between align-items-center py-4t"
            >
              <a
                class="btn-ghost btn-ghost-accent d-flex px-0"
                type="button"
                id="random-btn"
              >
                <span
                  class="icon-mask icon-dice bg-primary-default me-3t"
                ></span
                >幫我取名字
              </a>
              <a
                class="btn btn-primary text-white fw-bold rounded-pill py-3t px-6t d-flex align-items-center"
                id="complete-btn"
              >
                <span class="icon icon-check me-3t"></span>完成</a
              >
            </div>
          </section>
          <img
            class="fake-keyboard"
            src="/MEELO/assets/iphone-keyboard-Pr7lhQ9O.png"
            alt="模擬鍵盤"
          />
        </div>
      </div>
    </main>

  </body>
</html>
