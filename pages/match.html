<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <main class="  position-relative vh-100">
    <div class="status-bar py-3 px-4  d-flex justify-content-between mb-100">
      <span class="fw-medium fs-17 text-white">9:41</span>
      <ul class="d-flex list-unstyled gap-7">
        <li>
          <img src="../assets/images/match/signal.png" alt="icon signal">
        </li>
        <li>
          <img src="../assets/images/match/wifi.png" alt="icon wifi">
        </li>
        <li>
          <img src="../assets/images/match/power.png" alt="icon power">
        </li>
      </ul>

    </div>
    <button class="match-close-btn border-0 position-absolute" type="button">
      <img class="animate__animated animate__fadeIn" id="close-btn" src="../assets/images/match/close.png"
        alt="close-btn">
    </button>
    <div class="blur-bg position-absolute top-0 start-0 end-0 bottom-0 "></div>
    <div class="px-3 ">
      <img class="animate__animated animate__fadeIn 
      mx-auto d-block mb-2" src="../assets/images/match/match.svg" alt="match">
      <p class="fs-18 text-center lh-sm text-white  animate__animated animate__fadeIn">你和 阿力先生 配對成功</p>
      <div class="pt-10t  position-relative mb-72">
        <img class="move-right
        object-fit-cover card-lily    " src="../assets/images/match/match-lily.png" alt="character-card-lily">
        <img class="move-left
        object-fit-cover card-lee position-absolute " src="../assets/images/match/match-mrlee.png"
          alt="character-card-mrlee">
      </div>

      <div class="animate__animated animate__slideInUp
      pt-6t bg-white match-down p-3 ">
        <h5 class="text-text-primary mb-12">你們的共同興趣為</h5>
        <ul class="list-unstyled d-flex mb-3">
          <li>
            <div class="me-2 bg-primary-default py-2 px-12 text-white rounded-pill fs-14">
              動漫
            </div>
          </li>
          <li>
            <div class="bg-primary-default py-2 px-12 text-white rounded-pill fs-14">
              韓劇
            </div>
          </li>
        </ul>

        <div class="d-flex input-box  align-items-center">
          <input class="py-12  ps-3 border-0 match-input" type="text" placeholder="說聲嗨吧，也許就是一段好聊的開始吧">
          <img class="icon-send " src="../assets/images/match/Send.png" alt="icon-send-message">
        </div>
        <%- include("./layout/bottomLine") %>
      </div>


    </div>


  </main>


  <script>
    const closeBtn = document.getElementById('close-btn');

    closeBtn.addEventListener('click', function (e) {
      location.href = "./gacha-page.html";
    })

  </script>


  <script type="module" src="../main.js"></script>
</body>

</html>
