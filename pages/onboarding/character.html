<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meelo | onBoarding</title>
  </head>
  <body>
    <main class="mobile-frame">
      <div class="mobile-container overflow-auto">
        <div class="container flex-grow-1 pt-6t text-center d-flex flex-column align-items-center">
          <h1 class="mb-2 text-primary-default fs-3 fw-bold">探險貓</h1>
          <p class="mb-6t text-text-primary fw-bold fs-5 lh-sm">「世界那麼大，我想一起去看看」</p>
          <div class="character-image">
            <img src="/assets/images/onboarding/character.png" alt="探險貓">
          </div>
          <div class="border border-primary-default mt-6t mb-4t rounded-5 text-start bg-white shadow">
            <div class="bg-deco-r-b p-4t rounded-5">
              <h2 class="text-text-primary fw-bold fs-6 lh-base">在我們眼中，你是... </h2>
              <p class="text-black text-opacity-60 mb-0 position-sticky z-2">熱愛未知，享受風景與故事，總在下一段旅程中找尋自我。</p>
            </div>
          </div>
          <div class="row gx-4t mb-auto pb-6t w-100">
            <div class="col-6 ps-0">
              <div class="p-4t border rounded-5 bg-white">
                <h3  class="text-text-primary fw-bold fs-6 lh-base mb-3t">與你靈魂契合</h3>
                <img class="mb-2" src="/assets/images/onboarding/character-photographer.png" alt="探險貓" width="70" height="70">
                <p class="text-black text-opacity-60 mb-0 fs-14">追光貓</p>
              </div>
            </div>
            <div class="col-6 pe-0">
              <div class="p-4t border  rounded-5 bg-white">
                <h3  class="text-text-primary fw-bold fs-6 lh-base mb-3t">與你性格互補</h3>
                <img class="mb-2" src="/assets/images/onboarding/character-straight-a.png" alt="探險貓" width="70" height="70">
                <p class="text-black text-opacity-60 mb-0 fs-14">學霸貓</p>
              </div>
            </div>
          </div>
          <button
            class="position-sticky z-1 btn btn-primary text-white fw-bold w-100 rounded-pill py-3t d-flex justify-content-center"
            type="button"
            id="start-btn"
            >開始探索
            <span class="icon-mask icon-arrow-right bg-white ms-3t"></span>
          </button>
        </div>
        <div class="animation-deco"></div>
      </div>
    </main>
    <script type="module" src="../../main.js"></script>
    <script type="module">
      const mobileContainer = document.querySelector('.mobile-container')
      const startBtn = document.querySelector('#start-btn')

      startBtn.addEventListener('click', () => {
        console.dir(mobileContainer)
        mobileContainer.classList.add('character-transition')
        setTimeout(() => {
          window.location.replace('../index.html')
        }, 900)
      })
    </script>
  </body>
</html>
